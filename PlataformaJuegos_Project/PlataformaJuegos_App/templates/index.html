<h1> Plataformas de juegos</h1>

{% for plataforma in plataformas %}

    <h2>{{ plataforma.nombre }}</h2>
    <p>{{ plataforma.companyia }}</p>
    <p>{{ plataforma.fecha_lanzamiento }}</p>
    <p>{{ plataforma. }}</p>

    <img src="{{liga.logo}}" alt="logo plataforma" width="100px" height="100px">

    <a href="{% url 'detalle_liga' liga.id %}">Click aqui para ver el detalle de {{liga.nombre}}</a>

{% endfor %}
