<h1>Juegos</h1>

{% for juego in juegos %}

    <h2>{{ juego.nombre }}</h2>
    <p>{{ juego.companyia }}</p>
    <p>{{ juego.fecha_lanzamiento }}</p>
    <p>{{ juego.PEGI }}</p>

    <img src="{{ juego.logo }}" alt="logo juego" width="100" height="100">

    <a href="{% url 'detalle_juego' juego.pk %}"> Click aqui para ver el detalle de {{juego.nombre}} </a>
    <a href="{% url 'home' %}"> Volver atr√°s </a>


{% empty %}
    <p>No hay juegos.</p>
{% endfor %}
