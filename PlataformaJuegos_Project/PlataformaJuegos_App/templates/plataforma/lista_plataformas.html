<h1>Lista de Plataformas</h1>


{% for plataforma in plataformas  %}

<h2> {{ plataforma.nombre }} </h2>
<p> Pertenece la compañia {{plataforma.companyia}}</p>

<a href="{% url 'detalle_plataforma' plataforma.pk %}"> Click aqui para ver el detalle de {{plataforma.nombre}} </a>

<img src="{{plataforma.logo}}" alt="logo de la plataforma" width="100px">

<a href="{% url 'home' %}"> Volver atrás </a>


{% empty %}
    <p>No hay Plataformas.</p>
{% endfor %}
